<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <p id="display">0</p>
            </div>
                    <button id="clear"  class="modifier">C</button>
                    <button id="negative"  class="modifier">+/-</button>
                    <button id="percentage"  class="modifier">%</button>
                    <button id="divide"  class="operator">รท</button>
                    <button id="7" class="number">7</button>
                    <button id="8"  class="number">8</button>
                    <button id="9"  class="number">9</button>
                    <button id="multiply"  class="operator">ร</button>
                    <button id="4"  class="number">4</button>
                    <button id="5"  class="number">5</button>
                    <button id="6"  class="number">6</button>
                    <button id="substract"  class="operator">-</button>
                    <button id="1"  class="number">1</button>
                    <button id="2"  class="number">2</button>
                    <button id="3"  class="number">3</button>
                    <button id="add"  class="operator">+</button>
                    <button id="0"  class="number fat">0</button>
                    <button id="float"  class="modifier">.</button>
                    <button id="equal"  class="equals">=</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
